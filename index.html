            <script >
                var chart=echarts.init(document.getElementById("chart1"));

                },
                tooltip : {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c}%"
                },
                toolbox: {

                        mark : {show: true},
                        dataView : {show: true, readOnly: false},

                        saveAsImage : {show: true}
                    }
